<div class="row" *ngIf="isSelfContained">
  <div class="form-button-box">
    <button mat-raised-button type="submit" [disabled]="submitDisabled"   color="primary">Submit</button>
    <button mat-raised-button type="button" [disabled]="cancelDisabled" (click)="cancel()" color="warn">Cancel</button>
  </div>
</div>
