<ejs-grid #grid [dataSource]='dataManager' [editSettings]='editSettings' [allowGrouping]="allowGrouping"
  [allowResizing]="allowResizing" [allowReordering]="allowReordering" [allowPaging]="allowPaging" [pageSettings]="pageSettings"
  [allowExcelExport]="allowExcelExport" [toolbar]='toolbar' id="pendingOrder" (toolbarClick)='toolbarClick($event)'
  (rowSelected)="rowSelected($event)" [showColumnChooser]="showColumnChooser" [showColumnMenu]="showColumnMenu"
  [filterSettings]="filterSetting" [groupSettings]='groupOptions' [allowFiltering]="allowFiltering" [allowSorting]="allowSorting"
  [allowPdfExport]="allowPdfExport"  >
  <e-columns>
    <e-column isPrimaryKey="true" [customAttributes]="customAttributes" textAlign="center" width="15" field='salesOrderId' isIdentity="true"
      headerText='Id' type="number">
    </e-column>
    <e-column textAlign="center" field='customer' [customAttributes]="customAttributes"  headerText='Ccustomer Name' type="string" allowGrouping="true"
      width="40">
    </e-column>
    <e-column textAlign="center" width="20" field='quantity' [customAttributes]="customAttributes"  headerText='Quantity' type="numeric"
      allowGrouping="true" >

    </e-column>
    <e-column textAlign="center" width="20" field='orderDate' [customAttributes]="customAttributes"  headerText='Ordered' type="date" format="yMd"
      allowGrouping="true" >

    </e-column>
    <e-column textAlign="center" width="20px" field='dueDate'  [customAttributes]="customAttributes" headerText='Due.' type="date" format="yMd"
      allowGrouping="true" >

    </e-column>
    <e-column textAlign="center" width="20px" field='orderedBy' [customAttributes]="customAttributes"  headerText='Requested By' type="string"
      allowGrouping="true" >
    </e-column>
    <e-column textAlign="center" field="description" [customAttributes]="customAttributes"  headerText="Note" type="string"
    allowGrouping="true" width="30">
  </e-column>
  </e-columns>
</ejs-grid>
