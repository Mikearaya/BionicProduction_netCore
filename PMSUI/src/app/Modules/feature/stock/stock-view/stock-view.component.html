<section class="e-card">
  <ejs-grid #grid id="stock" [dataSource]='dataManager' [allowGrouping]="allowGrouping" [allowResizing]="allowResizing"
    [allowReordering]="allowReordering" [allowPaging]="pageSettings" [allowExcelExport]="allowExcelExport" [toolbar]='toolbar'
    (toolbarClick)='toolbarClick($event)' [showColumnChooser]="showColumnChooser" [showColumnMenu]="showColumnMenu"
    [filterSettings]='filterSetting' [groupSettings]='groupOptions' [allowFiltering]="true" [allowSorting]="allowSorting"
    [allowPdfExport]="allowPdfExport" [editSettings]="editSettings" [rowHeight]=25
   >
    <e-columns>
      <e-column *ngFor="let col of columnBluePrint" [width]="col.width" [allowEditing]="col.editable" [field]='col.key'
        [allowFiltering]="col.allowFiltering" [allowGrouping]="col.allowGrouping" [isIdentity]="col.isIdentity"
        [headerText]='col.humanReadable' [type]="col.type" [format]="col.format" [visible]="col.visable"
        [customAttributes]="customAttributes" headerTextAlign="left">
      </e-column>

    </e-columns>
  </ejs-grid>
</section>
