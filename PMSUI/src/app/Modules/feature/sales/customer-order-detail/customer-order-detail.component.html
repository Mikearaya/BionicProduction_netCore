<section>
  <div class="e-card">
    <div class="container-fluid">
      <div class="row">
        <div class="col-8">
            <app-form-options></app-form-options>
        </div>
        <div class="col-4">
          <button ejs-button class="e-danger e-small" disabled="true" >Delete</button>
        </div>
    </div>
      <div class="row">
        <div class="col-6 col-xs-12">
          <ol>
            <dt>Order #</dt>
            <dd><input disabled="true" [value]="customerOrder?.id" /> </dd>
            <dt>Customer</dt>
            <dd>{{customerOrder?.customerName}}</dd>
            <dt>Status</dt>
            <dd>{{customerOrder?.status}}</dd>
            <dt>Delivery Date</dt>
            <dd> {{customerOrder?.duedate}}</dd>
          </ol>
        </div>
        <div class="col-6 col-xs-12">
          <dt>Created By</dt>
          <dd>{{customerOrder?.createdBy}}</dd>
          <dt>Created</dt>
          <dd>{{customerOrder?.dateAdded}}</dd>
        </div>
      </div>
      <div class="row">
        <div class="col-12">

          <ejs-grid id="invoiceGrid" #invoiceGrid id="invoiceGrids" [rowHeight]=25 [dataSource]="customerOrder?.orderItems"
            [allowExcelExport]=true>
            <e-columns>
              <e-column [customAttributes]="infoGridAttributes" *ngFor="let CO of columnBluePrint; let i=index; let last=last" [field]="CO.key" [headerText]="CO.humanReadable"
                [format]="CO.format" [visible]="CO.visible">

              </e-column>
              <e-column [commands]="customerOrderCommands" [customAttributes]="infoGridAttributes">
                  <ng-template #headerTemplate >
                      <button ejs-button  (click)="addInvoice()" iconCss="e-icons e-add "  textAlign="Center"   class="e-link e-large"  ></button>
                    </ng-template>
              </e-column>
            </e-columns>
          </ejs-grid>

        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <button (click)="viewCustomerOrder($event)"  ejs-button>Check stock and book items</button>
        </div>
      </div>

      <div class="row">
        <div class="col-8 col-xs-12">

          <ejs-grid [allowResizing]="true" [allowReordering]="true" [rowHeight]="20"  [dataSource]="customerOrderInvoices">
            <e-columns>
              <e-column [customAttributes]="infoGridAttributes"   *ngFor="let invoiceCol of invoiceColumns; let i=index; let last=last;" [field]="invoiceCol.key"
                [headerText]="invoiceCol.humanReadable"  [format]="invoiceCol.format" [width]=30>
              </e-column>
              <e-column [commands]="invoiceCommands" [customAttributes]="infoGridAttributes" [width]="20" >
                  <ng-template #headerTemplate >
                      <button ejs-button  (click)="addInvoice()" iconCss="e-icons e-add "  textAlign="Right"   class="e-large e-flat"  ></button>
                    </ng-template>
              </e-column>
            </e-columns>
          </ejs-grid>
        </div>

      </div>
       <div class="row">
        <div class="col-12">
          <button (click)="viewInvoice($event)"  ejs-button>Create Invoice</button>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
      <div class="col-8">
          <app-form-options></app-form-options>
      </div>
      <div class="col-4">
        <button ejs-button class="e-danger e-small" disabled="true">Delete</button>
      </div>
  </div>
</section>
