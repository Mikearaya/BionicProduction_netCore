<ejs-accumulationchart [attr.id]="chartId"  [legendSettings]="legendSettings" >
  <e-accumulation-series-collection>
      <e-accumulation-series [dataSource]='chartData' xName='x' yName='y' type='Pie'  innerRadius='40%' [dataLabel]="datalabel"  radius="60%"></e-accumulation-series>
  </e-accumulation-series-collection>
</ejs-accumulationchart>
