<section>
  <app-notification #notification></app-notification>
  <form [formGroup]='passwordChangeForm' (ngSubmit)="onSubmit()">
    <div class="e-card">
      <div>
        <label for="currentPassword" i18n>Current password</label>
        <div>
          <input type="password" formControlName="currentPassword" i18n-placeholder class="e-input" id="currentPassword"
            name="currentPassword" placeholder="Current password" />
          <div class="e-error" *ngIf="currentPassword.errors">
            <div *ngIf="currentPassword.errors['required']" i18n> Current password is required </div>
          </div>
        </div>
      </div>
      <div>
        <label for="newPassword" i18n>New password</label>
        <div>
          <input type="password" formControlName="newPassword" i18n-placeholder class="e-input" id="newPassword" name="newPassword"
            placeholder="New password" />
          <div class="e-error" *ngIf="newPassword.errors">
            <div *ngIf="newPassword.errors['required']" i18n> New password is required </div>
          </div>
        </div>
      </div>
      <div>
        <label for="confirmedPassword" i18n>New password confirmation</label>
        <div>
          <input type="password" formControlName="confirmedPassword" i18n-placeholder class="e-input" id="confirmedPassword"
            name="confirmedPassword" placeholder="New password confirmation" />
          <div class="e-error" *ngIf="confirmedPassword.errors">
            <div *ngIf="confirmedPassword.errors['required']" i18n> New password confirmation password is required
            </div>
          </div>
        </div>
      </div>
    </div>
    <app-form-options [submitDisabled]='passwordChangeForm.invalid'></app-form-options>

  </form>

</section>
