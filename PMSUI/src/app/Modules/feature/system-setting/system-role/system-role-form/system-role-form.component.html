<section>
  <form (ngSubmit)="onSubmit()" [formGroup]="userRoleForm">
    <app-form-options [submitDisabled]="userRoleForm.invalid"></app-form-options>

    <div class="e-card">
      <label>Role Name</label>
      <input class="e-input" placeholder="Role Name" formControlName="roleName" />
      <div>
        <button (click)="selectAll()" ejs-button class="e-primary e-small">Select All</button>
      </div>
      <ul>
        <div *ngFor="let feature of systemFearutes; let i=index;">
          <li>
            {{feature.Name}}
            <ejs-switch type="checkbox" name="featureGrants[]" [checked]='feature.Checked' [value]="feature.Id"
              #featCheck (change)="featureChecked(feature, featCheck.checked)"> </ejs-switch>
            <ul>
              <div *ngFor="let action of feature.Actions">
                <li>
                  {{action.name}}
                  <input type="checkbox" name="actiongrants[]" [checked]='action.selected' #checssk (change)="actionChecked(feature, action, checssk.checked)"
                    [value]="action.ControllerId">
                </li>
              </div>
            </ul>
          </li>
        </div>
      </ul>
    </div>

    <app-form-options [submitDisabled]="userRoleForm.invalid"></app-form-options>
  </form>
</section>

<app-notification #notification></app-notification>
