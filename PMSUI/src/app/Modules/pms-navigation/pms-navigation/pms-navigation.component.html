<div class="wrapper">

  <ejs-sidebar id="sidebar" #sidebar [type]="type">

    <div id='treeparent'>
      <ejs-treeview (nodeSelected)="clickedNode($event)" id='treeelement' [fields]='field'></ejs-treeview>
    </div>
  </ejs-sidebar>
  <div id="head">
      <ejs-toolbar>
          <e-items>
            <e-item  #togglebtn  prefixIcon = 'fa-xs fa-car' (click)="btnClick()" ></e-item>
          </e-items>
        </ejs-toolbar>
    <div class="main-content">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
