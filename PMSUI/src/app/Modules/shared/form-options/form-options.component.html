<div class="row" *ngIf="isSelfContained">
  <div class="form-button-box">
    <button type="submit" [disabled]="submitDisabled" class='e-success ' iconCss= "e-icons e-save-icon" iconPossition="Right" ejs-button>{{submitButtonText}}</button>
    <button type="button" class='e-danger' (click)="cancel()" iconCss= "e-icons e-close-icon" iconPossition="Right" ejs-button>
      {{cancelButtonText}}
    </button>
  </div>
</div>
